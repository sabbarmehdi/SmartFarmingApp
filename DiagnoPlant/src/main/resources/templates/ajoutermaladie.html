<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	th:href="@{/css/myStyle.css}" />
</head>
<body>
<!--===============================================================================================-->	
<nav class="navbar navbar-green default-color">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DiagnoPlant</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/pageexpert}">Home</a></li>

	<div class="container spacer">
		<div class="panel panel-primary">
			<div class="panel-heading">Ajouter une nouvelle maladie</div>
				<div class="panel-body">
				<form th:action="@{ajoutermaladie}" method="post"
					th:object="${maladiePlante}">
		
					<fieldset>
						<input placeholder="La maladie" type="text" th:field="*{nomMaladie}"
							 required>
					</fieldset>
					<fieldset>
						<textarea placeholder="Les symptomes" 
							th:field="*{symptomes}"  required></textarea>
					</fieldset>
					<fieldset>
						<textarea placeholder="Les causes"  th:field="*{causes}"
							 required></textarea>
					</fieldset>
					<fieldset>
						<textarea placeholder="Le traitement" th:field="*{traitement}"
							 required></textarea>
					</fieldset>
					<fieldset>
						<textarea placeholder="Les actions prÃ©ventives"
							th:field="*{actionsPreventives}"  required></textarea>
					</fieldset>
		
		
					<fieldset>
						<button class="btn btn-primary">Valider</button>
		
					</fieldset>
		
				</form>
				</div>
		</div>
	</div>



</body>
</html>
