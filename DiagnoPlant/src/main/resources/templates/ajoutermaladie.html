<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ajouter une maladie</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>

	<div class="container">

		<h3>Ajouter une nouvelle maladie</h3>


		<form th:action="@{ajoutermaladie}" method="post"
			th:object="${maladiePlante}">

			<fieldset>
				<input placeholder="La maladie" type="text" th:field="*{nomMaladie}"
					 required>
			</fieldset>
			<fieldset>
				<textarea placeholder="Les symptomes" 
					th:field="*{symptomes}"  required></textarea>
			</fieldset>
			<fieldset>
				<textarea placeholder="Les causes"  th:field="*{causes}"
					 required></textarea>
			</fieldset>
			<fieldset>
				<textarea placeholder="Le traitement" th:field="*{traitement}"
					 required></textarea>
			</fieldset>
			<fieldset>
				<textarea placeholder="Les actions prÃ©ventives"
					th:field="*{actionsPreventives}"  required></textarea>
			</fieldset>


			<fieldset>
				<button name="submit" type="submit" id="contact-submit"
					data-submit="...Sending">Valider</button>

			</fieldset>

		</form>
	</div>



</body>
</html>
