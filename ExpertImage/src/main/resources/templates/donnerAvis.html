<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donner Avis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th3>Donner Avis</th3>
    
    <table>
    <thead>
      <tr>
         <th> id</th>    <th> image</th>
      </tr>
    </thead>
    
    <tbody>
    <tr th:each="e:${image}">

    <td > 
    <img th:src = "@{index(id =${e.id})}"  width ="100"  height="100"/>
    </td>
     
   </tr>
   
     </tbody>
   </table>
</body>
</html>
