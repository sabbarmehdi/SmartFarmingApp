<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
            <h2>Update Expert</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/update/{id}(id=${exprt.id})}" th:object="${exprt}" method="post">
                        <div class="row">
                            <div>
                                <label for="firstName" >First name</label>
                                <input type="text" th:field="*{firstName}"  id="firstName" placeholder="firstName">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
                            </div>
                            <div>
                                <label for="firstName" >Last name</label>
                                <input type="text" th:field="*{lastName}"  id="lastName" placeholder="firstName">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></span>
                            </div>
                         
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Expert">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
