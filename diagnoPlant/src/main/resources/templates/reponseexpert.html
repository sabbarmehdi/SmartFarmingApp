<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
<head>
<title>Donner Avis</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!--===============================================================================================-->	
<nav class="navbar navbar-green default-color">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DiagnoPlant</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/image">Home</a></li>
      <li><a href="avisexpert">Avis expert</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
    </ul>
  </div>
</nav>
<!--===============================================================================================-->	

<body>
	
	<div align="center">
		<h1>Avis de l'expert</h1>
	</div>
	<br />

	<div style="margin: 30px 50px">
					
					<div  class="vl">
						<img th:src="@{avisexpert (id=${image.id})}" width="400" height="400" /><br>
					</div>
					<label>l'image :</label> 
					<div th:each="e:${image}">
						<p th:text="${e.image}"></p>
					</div>
					<label>nomMaladie :</label>
					<div th:each="m:${reponseMaladiePl}">
						<p th:text="${m.nomMaladie}"></p>
					</div>
					<label>symptomes :</label>
					<div th:each="m:${reponseMaladiePl}">
						<p th:text="${m.symptomes}"></p>
					</div>
					<label>causes :</label>
					<div th:each="m:${reponseMaladiePl}">
						<p th:text="${m.causes}"></p>
					</div>
					<label>traitement :</label>
					<div th:each="m:${reponseMaladiePl}">
						<p th:text="${m.traitement}"></p>
					</div>
					<label>actionsPreventives :</label>
					<div th:each="m:${reponseMaladiePl}">
						<p th:text="${m.actionsPreventives}"></p>
					</div>
					<label>Informations complementaires :</label> 
					<div th:each="e:${image}">
						<p th:text="${e.infosCompl}"></p>
					</div>
	</div>

</body>
</html>
