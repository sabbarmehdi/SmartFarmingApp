<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>SignUp User</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="#" th:action="@{registration}" th:object="${user}" method="post">
					<h2><span class="text-success" th:utext="${successMessage}"></span></h2>
					<!--===============================================================================================-->
					<nav class="navbar navbar">
						<div class="container-fluid" style="margin: 0px 333px">
							<ul class="btn btn-info btn-lg">
								      <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
						        </li>
							</ul>
						</div>
					</nav>
					<!--===============================================================================================-->
				
					<span class="login100-form-title p-b-43"> Sing up to continue </span>

					<div class="wrap-input100 validate-input" data-validate="Valid name is required" >
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
						<input class="input100" type="text" th:field="*{name}"> 
						<span class="focus-input100"></span>
						<span class="label-input100">FirstName</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Valid lastName is required" >
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
						<input class="input100" type="text" th:field="*{lastName}"> <span
							class="focus-input100"></span> <span class="label-input100">LastName</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz" >
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
						<input class="input100" type="text" th:field="*{email}">
						 <span class="focus-input100"></span> <span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Valid userName is required" >
						<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></label>
						<input class="input100" type="text" th:field="*{userName}"> <span
							class="focus-input100"></span> <span class="label-input100">UserName</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required" >
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
						<input class="input100" type="password" th:field="*{password}"> 
						<span class="focus-input100" ></span> <span class="label-input100">Password</span>
					</div>
					

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Sing up</button>
					</div>
					
					
				</form>

				<div class="login100-more"
					style="background-image: url('images/bg-01.jpg');"></div>
			</div>
		</div>
	</div>





	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
